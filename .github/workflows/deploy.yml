# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Pentris Build to Prod

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Copy a build from the dev project
  copy:
    runs-on: ubuntu-latest
    environment: public-data
    steps:
      - name: Download
        env:
          TOKEN: ${{ secrets.AUTH_TOKEN }}
        run: |
          wget --header "Accept: application/vnd.github+json" --header "Authorization: Bearer $TOKEN" https://api.github.com/repos/hjfreyer/pentris/actions/artifacts/357175299/zip
      - name: mkdir
        run: mkdir build
      - name: extract
        run: tar zxvf zip -C build/        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'build/'
  # Deployment job
  deploy:
   environment:
     name: github-pages
     url: ${{ steps.deployment.outputs.page_url }}
   runs-on: ubuntu-latest
   needs: build
   steps:
     - name: Deploy to GitHub Pages
       id: deployment
       uses: actions/deploy-pages@v1
